 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 <link href="{% static 'css/style.css' %}" rel="stylesheet">
 {% block style %}
 {% endblock style %}
  
<style>
@font-face {
    font-family: 'Aquire';
    src: url("{% static 'fonts/Aquire-BW0ox.otf' %}");
}

hr {
border : 0;
height: 2px; 
background-image: linear-gradient(to right, #f953c610, #b91d73, #f953c610); 
}

</style>
</head>
<body>

<div class="container-fluid">
  {% include "navbar.html" %}
</div>

<div class="container-fluid">
    <div class="row mt-5">
      <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
      </div>
    </div>

      <div class="row">
      {% block sidebar %}
      {% endblock sidebar %}
      
        {% block content %}
        {% endblock content %}
      </div>
 </div>

<div class="container-fluid text-white" style="background: #000000;">
{% include "footer.html" %} 
</div> 

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
</body>
</html>
